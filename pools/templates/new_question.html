{% extends "base.html" %}
{% load fontawesome %}
{% block content %}
    <form method="post">

        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Go ahead. Ask anything.</h5>
        </div>
        <div class="modal-body">
            <div class="form-group">
                {{ question_form.management_form }}
                {% for form in question_form %}{% csrf_token %}
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
        <div class="modal-footer">
            <input type="hidden" value="{{ redirect_to }}" name="redirect_to">
            <button type="submit" class="btn btn-primary">Submit!</button>
        </div>
    </form>

{% endblock %}
